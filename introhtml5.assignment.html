<!DOCTYPE html>
<html>
<head>
<script>
	function queryParam(){
		var params = new URLSearchParams(location.search);
		if(params.has('page')){
			var page = params.get('page');
			var ele = document.getElementById(page);
			if(ele){
				let home = document.getElementById('home');
				let about = document.getElementById('about');
				home.style.display="none";
				about.style.display = "none";
				ele.style.display = "block";
			}
		}
		else{
			let home = document.getElementById('home');
			home.style.display = "block";
		}
	}
</script>
</head>
<body onload="queryParam();">
	<header>
		<nav>
			<a href="#">Home</a> |
			<a href="#?About">About</a> |
		</nav>
	</header>
	<div id="home">
		This is home.
	</div>
	<div id="about">
		<article>This is my Webpage. This line uses the 'article' element.<article>
		<canvas id="myCanvas" width="450" height="250" style="border:1px solid #000000;"></canvas>
		<svg width="100" height="100">
			<circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
		</svg>		
		



	</div>
	<footer>Hello There. This is the footer.</footer>
</body>
</html>
